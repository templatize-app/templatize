version: 0.2

env:
  shell: bash
  git-credential-helper: no
  variables:
    AWS_DEFAULT_REGION: "us-east-2"
    TF_IN_AUTOMATION: "true"

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo preparing agent...
      - apt-get install curl -y
      - echo installing terraform...
      - curl -fsSL https://apt.releases.hashicorp.com/gpg | apt-key add -
      - apt-add-repository "deb [arch=$(dpkg --print-architecture)] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      - apt-get install terraform -y
      - echo installing snyk...
      - npm install -g snyk
  pre_build:
    commands:
      - cd deployment
      - |
        terraform init \
          -backend-config="bucket=${TMPLTZ_TFSTATE_S3}" \
          -backend-config="key=tfstate" \
          -backend-config="dynamodb_table=${TMPLTZ_TFLOCK_DYNAMODB}" \
          -backend-config="region=us-east-2" \
          -input=false \
          -no-color
      - |
        terraform plan \
          -out="tf-plan-json" \
          -var "domain=${TMPLTZ_DOMAIN}" \
          -var "environment=prod" \
          -var "auth0_account_name=${AUTH0_DOMAIN}" \
          -var "auth0_client_id=${AUTH0_CLIENT_ID}" \
          -var "auth0_logo_url=${AUTH0_LOGO}" \
          -var "auth0_web_client_id=${AUTH0_WEB_CLIENT_ID}" \
          -var "heroku_email=${HEROKU_EMAIL}" \
          -input=false \
          -no-color
      - snyk iac test ./tf-plan.json
  build:
    commands:
      - terraform apply -auto-approve -compact-warnings -no-color tf-plan.json
  post_build:
    commands:
      - echo Build completed on `date`